<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>

<body>  
    <p class="title">十进制数转换成二进制数</p>      
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <br><br><br>
    <p class="title">"3"的小游戏</p>
    <button id="three-game">点击开始</button>
    <p id="tg-tips1">按F12在console中查看结果</p>
    <span id="tg-tips2">游戏已运行次数：</span><span id="tg-times"></span>
    <br><br>
    <p class="title">九九乘法表</p>
    <button id="run-nntimes">运行九九乘法表</button>
    <button id="cstyle">改变颜色</button>
    <button id="reload" >恢复默认</button>
    <br><br>
    <table id="nn-times"></table>
    
    <style>
    .title{
        color:blueviolet;
        }
    #tg-tips1{
        visibility: hidden;
    }
    #tg-tips2{
        visibility: hidden;
    }
    #nn-times{
        border-spacing:10px 10px;
    }
    #run-nntimes{
        display:none;
    }
    tr{
        background-color: #afe7b3; 
        color: #be36b3;
    }
    
    </style>

    <script>

function dec2bin(decNumber) {
    var x=decNumber;
    var a=[];
    for(var i=0;x>0;i++){ 
        a[i]=x%2;
        x=Math.floor(x/2);
    }
    a=a.reverse();
    var n=parseInt(document.getElementById("bin-bit").value);
    if(n>a.length){
        for(var j=n-a.length;j>0;j--){
        a.unshift(0);
    }
    }
    else{
        console.log("输入位数太小，原位数不变");
    }
    var b=a.join("");
    return b;
    }

var btn=document.getElementById("trans-btn");
var res=document.getElementById("result");   
btn.onclick=function(){
    var orz=parseInt(document.getElementById("dec-number").value);
    res.innerHTML=dec2bin(orz);
}                                                                              //十进制转二进制
                                                                       



var clickTime=0;
document.getElementById("three-game").onclick=function(){
    for(var i=1;i<=100;i++){
        if(i%3==0){
            console.log("PA")
        }
        else{
            console.log(i)
        } 
    }
    clickTime=clickTime+1;
    document.getElementById("tg-tips1").style.visibility="visible"; 
    document.getElementById("tg-tips2").style.visibility="visible"; 
    document.getElementById("tg-times").innerHTML=clickTime; 
    console.log("运行完成")                                                               //3的小游戏
}

//样式修改
function randomColor() { //随机生成十六进制颜色
 var hex = Math.floor(Math.random() * 16777216).toString(16); //生成ffffff以内16进制数
 while (hex.length < 6) { //while循环判断hex位数，少于6位前面加0凑够6位
  hex = '0' + hex; 
  return "#"+hex;
  }
}
function clickk()
    {
        var a=new Array();
        a=document.getElementsByTagName("tr");
        for(var i=0;i<a.length;i++)
        {
            a[i].style.backgroundColor=randomColor();
            a[i].style.color=randomColor();
            }
    }

document.getElementById("cstyle").onclick=function(){
    var setalong= setInterval("clickk()",500);
        return setalong;
    }
document.getElementById("reload").onclick=function(){            //通过刷新页面重置默认样式
    window.location.reload();
}
    </script>
