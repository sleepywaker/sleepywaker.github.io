<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
    .face{
        height:480px;
        width:480px;
        background-image: url(http://ife.baidu.com/2016/static/img/erik_ce204002.jpg);
        background-position-y:0;
    }
    </style>
</head>
<body>
    <div class="face"></div>
</body>
<script> 
    var num=0;
    function smile(){
    num=num-480;
    document.querySelector(".face").style.backgroundPositionY=num+"px"; 
    }
    setInterval(smile,100);
    
</script>
